<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">

    <title>Giraucar</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/images/giraucar logo blanco.png" alt="logo Giraucar"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../sections/Shop.html">Shop</a>
                        </li>
                    </ul>
                </ul>
                <!-- CARRITO -->
                <ul class="ms-md-auto">
                    <li class="submenu">
                        <img width="30" src="../assets/images/carritodecompras.png" id="img-carrito">
                        <div id="carrito">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Auto</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Borrar</th>
                                    </tr>
                                </thead>
                                <tbody id="listaCarrito">
                                </tbody>
                            </table>
                            <div class="d-grid gap-2">
                                <div class="total">
                                    <h2>TOTAL:</h2>
                                    <h3 id="totalCompra"></h3>
                                </div>
                                <button class="comprar" id="compraste">COMPRAR</button>
                            </div>
                        </div>
                    </li>
                </ul>
                    <form class="d-flex" id="formulario">
                        <input class="form-control me-2" id="escribeAuto" type="BUSCAR" placeholder="BUSCAR AUTO" aria-label="BUSCAR">
                        <button class="btn btn-outline-success buscaAuto" id="btnBuscaAuto" type="submit">BUSCAR</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="products grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 pt-12 gap-20">
        </div>
		<div id="lista-autos"  class="container my-5" >
            <div class="row" id="insertDOMcontent">
                <div class="contentSpinnerLoading">
                    <div class="spinner"></div>
                </div>
            </div>	
		</div>
    </main>

    <footer>
        <div class="pie">
            <img class="logoglg" src="../assets/images/marca glg chico verde.svg" alt="marca de desarrollo y diseÃ±o">
            <p class="pietexto">Este sitio fue creado por Guillermo Girau.</p>
        </div>
    </footer>
    <script type="module" src="../assets/js/app.js"></script>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
